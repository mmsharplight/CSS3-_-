<!DOCTYPE html>
<html>

<head>
    <title>My Neighbor Totoro</title>
    <link rel="stylesheet" type="text/css" href="myneighbortotoro.css">
</head>

<body>
    <!-- 大龙猫 -->
    <div class="longmao">
        <!-- 两只耳朵 -->
        <div class="ear">
            <div class="earl">
            </div>
            <div class="earr">
            </div>
        </div>
        <div class="neighbor">
        <!-- 头 -->
            <div class="head">
            <!-- 两只眼睛 -->
                <div class="eye">
                    <div class="eyel">
                        <div class="eyelone">
                        <!-- 左眼珠 -->
                            <div class="eyeltwo">
                            </div>
                        </div>
                    </div>
                    <div class="eyer">
                        <div class="eyerone">
                        <!-- 右眼珠 -->
                            <div class="eyertwo">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 左脸 -->
                <div class="facel">
                </div>
                <!-- 右脸 -->
                <div class="facer">
                </div>
                <!-- 鼻子 -->
                <div class="nose">
                </div>
                <!-- 嘴巴 -->
                <div class="mouth">
                </div>
                <!-- 胡须 -->
                <div class="whiskers">
                    <div class="whiskerone">
                    </div>
                    <div class="whiskertwo">
                    </div>
                    <div class="whiskerthree">
                    </div>
                    <div class="whiskerfour">
                    </div>
                    <div class="whiskerfive">
                    </div>
                    <div class="whiskersix">
                    </div>
                </div>
            </div>
            <!-- 肚子 -->
            <div class="belly">
            <!-- 肚子上的月牙 -->
                <div class="bigmoonone">
                </div>
                <div class="bigmoontwo">
                </div>
                <div class="bigmoonthree">
                </div>
                <div class="smallmoonone">
                </div>
                <div class="smallmoontwo">
                </div>
                <div class="smallmoonthree">
                </div>
                <div class="smallmoonfour">
                </div>
            </div>
            <!-- 小龙猫 -->
            <div class="smallneighbor">
            <!-- 耳朵 -->
                <div class="smallear">
                    <div class="smallearl">
                    </div>
                    <div class="smallearr">
                    </div>
                </div>
                <!-- 头 -->
                <div class="smallhead">
                <!-- 眼睛 -->
                    <div class="smalleyel">
                        <div class="smalleyelone">
                        </div>
                    </div>
                    <div class="smalleyer">
                        <div class="smalleyerone">
                        </div>
                    </div>
                    <!-- 鼻子 -->
                    <div class="smallnose">
                    </div>
                    <!-- 脸 -->
                    <div class="smallfacel">
                    </div>
                    <div class="smallfacer">
                    </div>
                </div>
                <!-- 肚子 -->
                <div class="smallbelly">
                <!-- 肚子上的月牙 -->
                    <div class="moonone">
                    </div>
                    <div class="moontwo">
                    </div>
                    <div class="moonthree">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
